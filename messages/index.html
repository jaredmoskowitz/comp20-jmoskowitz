<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>

    function parse() {
      var messagesDiv = document.getElementById('messages');
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      data = JSON.parse(jsonData);
      for (var i = 0; i < data.length; i++) {
        object = data[i];
        id = object['id'];
        content = object['content'];
        username = object['username'];
        var para = document.createElement("p");
        para.id = "p" + id.toString();
        var node = document.createTextNode(content + " " + username);
        para.appendChild(node);
        messagesDiv.appendChild(para);
      }
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
